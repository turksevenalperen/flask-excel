<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sipari≈üler & ƒ∞ptal Talepleri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }
        
        .nav-card {
            background: #343a40;
            color: white;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #212529;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #495057;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
            margin: 10px;
        }
        
        .btn:hover {
            background: #343a40;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 58, 64, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            margin: 2px;
        }
        
        /* TABS */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: #495057;
        }
        
        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-beklemede {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status-odendi, .status-tamamlandi {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-iptal {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        
        .empty-state p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="card nav-card">
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0;">
                <h2 style="margin: 0; color: white; font-size: 1.5em;">üè¢ Admin Panel</h2>
                <div style="display: flex; gap: 15px;">
                    <a href="/" class="btn" style="background: #495057; margin: 0; padding: 8px 20px;">üìä Ana Sayfa</a>
                    <a href="/view" class="btn btn-secondary" style="margin: 0; padding: 8px 20px;">üìã Verileri G√∂r</a>
                    <a href="/api/vehicles" class="btn btn-secondary" style="margin: 0; padding: 8px 20px;" target="_blank">üì° JSON API</a>
                    <a href="/bank-management" class="btn" style="background: #17a2b8; margin: 0; padding: 8px 20px;">üè¶ Banka Y√∂netimi</a>
                    <button onclick="refreshAllData()" class="btn btn-success" style="margin: 0; padding: 8px 20px;">üîÑ Yenile</button>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('siparisler')">
                    üõí Sigorta Sipari≈üleri (<span id="siparis-count">0</span>)
                </button>
                <button class="tab" onclick="switchTab('iptaller')">
                    ‚ùå Poli√ße ƒ∞ptal Talepleri (<span id="iptal-count">0</span>)
                </button>
            </div>

            <!-- Sƒ∞PARƒ∞≈ûLER TAB -->
            <div id="tab-siparisler" class="tab-content active">
                <h1 style="margin-bottom: 30px;">üë• M√º≈üteri Sipari≈üleri</h1>
                <div id="siparisler-container">
                    <!-- Sipari≈üler buraya y√ºklenecek -->
                </div>
            </div>

            <!-- ƒ∞PTAL TALEPLERƒ∞ TAB -->
            <div id="tab-iptaller" class="tab-content">
                <h1 style="margin-bottom: 30px;">‚ùå Poli√ße ƒ∞ptal Talepleri</h1>
                <div id="iptaller-container">
                    <!-- ƒ∞ptal talepleri buraya y√ºklenecek -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'siparisler';

        // Sayfa y√ºklendiƒüinde verileri getir
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
        });

        function switchTab(tab) {
            currentTab = tab;
            
            // Tab butonlarƒ±nƒ± g√ºncelle
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // ƒ∞√ßerikleri g√∂ster/gizle
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
        }

        async function loadAllData() {
            await loadSiparisler();
            await loadIptalTalepleri();
        }

        function refreshAllData() {
            loadAllData();
        }

        // Sƒ∞PARƒ∞≈ûLER
        async function loadSiparisler() {
            try {
                // √ñnce otomatik temizlik
                await fetch('/admin/otomatik-temizlik', { method: 'POST' });
                
                const response = await fetch('/admin/siparisler');
                const siparisler = await response.json();
                
                document.getElementById('siparis-count').textContent = siparisler.length;
                displaySiparisler(siparisler);
            } catch (error) {
                console.error('Sipari≈üler y√ºklenirken hata:', error);
                document.getElementById('siparisler-container').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå</h3>
                        <p>Sipari≈üler y√ºklenirken bir hata olu≈ütu!</p>
                    </div>
                `;
            }
        }

        function displaySiparisler(siparisler) {
            const container = document.getElementById('siparisler-container');
            
            if (!siparisler || siparisler.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìã</h3>
                        <p>Hen√ºz hi√ß sipari≈ü yok!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>M√º≈üteri</th>
                            <th>Ara√ß</th>
                            <th>Sigorta</th>
                            <th>√ñdeme</th>
                            <th>Tarih</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            siparisler.forEach(siparis => {
                html += `
                    <tr>
                        <td><strong>#${siparis.id}</strong></td>
                        <td>
                            <strong>${siparis.ad_soyad}</strong><br>
                            <small>üìû ${siparis.telefon}</small>
                        </td>
                        <td>
                            <strong>${siparis.marka} ${siparis.model}</strong><br>
                            <small>üöó ${siparis.plaka}</small>
                        </td>
                        <td>
                            <strong>${siparis.secilen_sigorta}</strong><br>
                            <small>üí∞ ${Number(siparis.fiyat).toLocaleString('tr-TR')} ‚Ç∫</small>
                        </td>
                        <td>
                            <span class="status-badge status-${siparis.odeme_durumu}">
                                ${siparis.odeme_durumu === 'beklemede' ? 'Beklemede' : '√ñdendi'}
                            </span>
                        </td>
                        <td><small>${formatDate(siparis.created_at)}</small></td>
                        <td>
                            ${siparis.odeme_durumu === 'beklemede' 
                                ? `<button onclick="updateSiparisStatus(${siparis.id}, 'odendi')" 
                                           class="btn btn-success btn-small">‚úÖ √ñdendi</button>` 
                                : `<span class="status-badge status-odendi">‚úÖ √ñdendi</span>`
                            }
                            <button onclick="deleteSiparis(${siparis.id})" 
                                    class="btn btn-danger btn-small">üóëÔ∏è Sil</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function updateSiparisStatus(siparisId, yeniDurum) {
            try {
                const response = await fetch(`/admin/siparis/${siparisId}/durum-guncelle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ durum: yeniDurum })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Sipari≈ü durumu g√ºncellendi!');
                    loadSiparisler();
                } else {
                    alert(`‚ùå Hata: ${result.error}`);
                }
            } catch (error) {
                console.error('Durum g√ºncellenirken hata:', error);
                alert('‚ùå Bir hata olu≈ütu!');
            }
        }

        async function deleteSiparis(siparisId) {
            if (!confirm('Bu sipari≈üi silmek istediƒüinize emin misiniz?')) return;
            
            try {
                const response = await fetch(`/admin/siparis/${siparisId}/sil`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Sipari≈ü silindi!');
                    loadSiparisler();
                }
            } catch (error) {
                console.error('Silme hatasƒ±:', error);
                alert('‚ùå Bir hata olu≈ütu!');
            }
        }

        // ƒ∞PTAL TALEPLERƒ∞
        async function loadIptalTalepleri() {
            try {
                const response = await fetch('/admin/cancel-requests');
                const talepler = await response.json();
                
                document.getElementById('iptal-count').textContent = talepler.length;
                displayIptalTalepleri(talepler);
            } catch (error) {
                console.error('ƒ∞ptal talepleri y√ºklenirken hata:', error);
            }
        }

        function displayIptalTalepleri(talepler) {
            const container = document.getElementById('iptaller-container');
            
            if (!talepler || talepler.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå</h3>
                        <p>Hen√ºz hi√ß iptal talebi yok!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>M√º≈üteri</th>
                            <th>Telefon</th>
                            <th>Plaka</th>
                            <th>Durum</th>
                            <th>Notlar</th>
                            <th>Tarih</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            talepler.forEach(talep => {
                html += `
                    <tr>
                        <td><strong>#${talep.id}</strong></td>
                        <td><strong>${talep.name}</strong></td>
                        <td>üìû ${talep.phone}</td>
                        <td>üöó ${talep.plate}</td>
                        <td>
                            <span class="status-badge status-${talep.status}">
                                ${getStatusText(talep.status)}
                            </span>
                        </td>
                        <td>
                            <textarea id="notes-${talep.id}" rows="2" placeholder="Not ekle...">${talep.notes || ''}</textarea>
                            <button onclick="saveNotes(${talep.id})" class="btn btn-secondary btn-small" style="margin-top: 5px;">üíæ Kaydet</button>
                        </td>
                        <td><small>${formatDate(talep.created_at)}</small></td>
                        <td>
                            <select onchange="updateIptalStatus(${talep.id}, this.value)" class="btn btn-small" style="padding: 8px;">
                                <option value="beklemede" ${talep.status === 'beklemede' ? 'selected' : ''}>Beklemede</option>
                                <option value="tamamlandi" ${talep.status === 'tamamlandi' ? 'selected' : ''}>Tamamlandƒ±</option>
                                <option value="iptal" ${talep.status === 'iptal' ? 'selected' : ''}>ƒ∞ptal</option>
                            </select>
                            <button onclick="deleteIptalTalebi(${talep.id})" class="btn btn-danger btn-small">üóëÔ∏è Sil</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function updateIptalStatus(requestId, status) {
            try {
                const response = await fetch(`/admin/cancel-request/${requestId}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Durum g√ºncellendi!');
                    loadIptalTalepleri();
                }
            } catch (error) {
                console.error('Durum g√ºncellenirken hata:', error);
                alert('‚ùå Bir hata olu≈ütu!');
            }
        }

        async function saveNotes(requestId) {
            const notes = document.getElementById(`notes-${requestId}`).value;
            
            try {
                const response = await fetch(`/admin/cancel-request/${requestId}/notes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notes })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Not kaydedildi!');
                }
            } catch (error) {
                console.error('Not kaydetme hatasƒ±:', error);
                alert('‚ùå Bir hata olu≈ütu!');
            }
        }

        async function deleteIptalTalebi(requestId) {
            if (!confirm('Bu iptal talebini silmek istediƒüinize emin misiniz?')) return;
            
            try {
                const response = await fetch(`/admin/cancel-request/${requestId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ ƒ∞ptal talebi silindi!');
                    loadIptalTalepleri();
                }
            } catch (error) {
                console.error('Silme hatasƒ±:', error);
                alert('‚ùå Bir hata olu≈ütu!');
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'beklemede': return 'Beklemede';
                case 'tamamlandi': return 'Tamamlandƒ±';
                case 'iptal': return 'ƒ∞ptal';
                case 'odendi': return '√ñdendi';
                default: return status;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('tr-TR');
        }

        // Auto refresh her 30 saniyede
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
