<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sipari≈üler & ƒ∞ptal Talepleri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        /* Navigation */
        .nav-card {
            background: #343a40;
            color: white;
            padding: 15px;
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .nav-title {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        h1 {
            color: #212529;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .btn {
            background: #495057;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: #343a40;
            transform: translateY(-2px);
        }
        
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-warning:hover { background: #e0a800; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .btn-info { background: #17a2b8; }
        .btn-info:hover { background: #138496; }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            margin: 2px;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e9ecef;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .tab:hover { color: #495057; }
        
        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Desktop Table */
        .desktop-table {
            display: none;
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .desktop-table th,
        .desktop-table td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .desktop-table th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            font-size: 0.9em;
            border-bottom: 2px solid #dee2e6;
        }
        
        .desktop-table tr:hover {
            background: #f8f9fa;
        }
        
        /* Mobile Cards */
        .mobile-cards {
            display: block;
        }
        
        .item-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .item-card:hover {
            border-color: #007bff;
            box-shadow: 0 4px 12px rgba(0,123,255,0.1);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .item-id {
            font-size: 1.3em;
            font-weight: 700;
            color: #007bff;
        }
        
        .item-info {
            margin-bottom: 12px;
        }
        
        .info-label {
            font-size: 0.85em;
            color: #6c757d;
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }
        
        .info-value {
            color: #212529;
            font-size: 0.95em;
        }
        
        .info-highlight {
            font-weight: 600;
            color: #212529;
        }
        
        .item-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        
        .item-actions .btn {
            flex: 1;
            min-width: 120px;
        }
        
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
            text-transform: uppercase;
        }
        
        .status-beklemede {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-odendi,
        .status-tamamlandi {
            background: #d4edda;
            color: #155724;
        }
        
        .status-iptal {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
            font-size: 0.9em;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select.status-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95em;
            background: white;
            cursor: pointer;
        }
        
        .notes-section {
            margin-top: 10px;
        }
        
        .stat-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .stat-item {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        /* Tablet ve Desktop i√ßin */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .card {
                padding: 30px;
            }
            
            .nav-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .mobile-cards {
                display: none;
            }
            
            .desktop-table {
                display: table;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
        
        @media (min-width: 1024px) {
            .desktop-table th,
            .desktop-table td {
                padding: 15px;
            }
        }
        
        /* √áok k√º√ß√ºk ekranlar i√ßin */
        @media (max-width: 400px) {
            .nav-title {
                font-size: 1.2em;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .item-id {
                font-size: 1.1em;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="card nav-card">
            <div class="nav-content">
                <h2 class="nav-title">üè¢ Admin Panel</h2>
                <div class="nav-buttons">
                    <a href="/" class="btn">üìä Ana Sayfa</a>
                    <a href="/view" class="btn btn-secondary">üìã Veriler</a>
                    <a href="/bank-management" class="btn btn-info">üè¶ Bankalar</a>
                    <button onclick="refreshAllData()" class="btn btn-success">üîÑ Yenile</button>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('siparisler', event)">
                    üõí Sipari≈üler (<span id="siparis-count">0</span>)
                </button>
                <button class="tab" onclick="switchTab('iptaller', event)">
                    ‚ùå ƒ∞ptal Talepleri (<span id="iptal-count">0</span>)
                </button>
            </div>

            <!-- Sƒ∞PARƒ∞≈ûLER TAB -->
            <div id="tab-siparisler" class="tab-content active">
                <h1>üõí Sigorta Sipari≈üleri</h1>
                <div id="siparisler-container">
                    <!-- Sipari≈üler buraya y√ºklenecek -->
                </div>
            </div>

            <!-- ƒ∞PTAL TALEPLERƒ∞ TAB -->
            <div id="tab-iptaller" class="tab-content">
                <h1>‚ùå Poli√ße ƒ∞ptal Talepleri</h1>
                <div id="iptaller-container">
                    <!-- ƒ∞ptal talepleri buraya y√ºklenecek -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'siparisler';

        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
        });

        function switchTab(tab, event) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
        }

        async function loadAllData() {
            await loadSiparisler();
            await loadIptalTalepleri();
        }

        function refreshAllData() {
            loadAllData();
        }

        // Sƒ∞PARƒ∞≈ûLER
        async function loadSiparisler() {
            try {
                await fetch('/admin/otomatik-temizlik', { method: 'POST' });
                const response = await fetch('/admin/siparisler');
                const siparisler = await response.json();
                document.getElementById('siparis-count').textContent = siparisler.length;
                displaySiparisler(siparisler);
            } catch (error) {
                console.error('Sipari≈üler y√ºklenirken hata:', error);
                document.getElementById('siparisler-container').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå</h3>
                        <p>Sipari≈üler y√ºklenirken bir hata olu≈ütu!</p>
                    </div>
                `;
            }
        }

        function displaySiparisler(siparisler) {
            const container = document.getElementById('siparisler-container');
            
            if (!siparisler || siparisler.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìã</h3>
                        <p>Hen√ºz hi√ß sipari≈ü yok!</p>
                    </div>
                `;
                return;
            }

            // Mobile Cards
            let mobileHtml = '<div class="mobile-cards">';
            siparisler.forEach(siparis => {
                mobileHtml += `
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-id">#${siparis.id}</div>
                            <span class="status-badge status-${siparis.odeme_durumu}">
                                ${siparis.odeme_durumu === 'beklemede' ? '‚è≥ Beklemede' : '‚úÖ √ñdendi'}
                            </span>
                        </div>
                        
                        <div class="item-info">
                            <span class="info-label">M√º≈üteri</span>
                            <div class="info-value info-highlight">${siparis.ad_soyad}</div>
                            <div class="info-value">üìû ${siparis.telefon}</div>
                        </div>
                        
                        <div class="stat-row">
                            <div class="stat-item">
                                <span class="info-label">Ara√ß</span>
                                <div class="info-value"><strong>${siparis.marka} ${siparis.model}</strong></div>
                                <div class="info-value">üöó ${siparis.plaka}</div>
                            </div>
                            <div class="stat-item">
                                <span class="info-label">Sigorta</span>
                                <div class="info-value"><strong>${siparis.secilen_sigorta}</strong></div>
                                <div class="info-value">üí∞ ${Number(siparis.fiyat).toLocaleString('tr-TR')} ‚Ç∫</div>
                            </div>
                        </div>
                        
                        <div class="item-info">
                            <span class="info-label">Tarih</span>
                            <div class="info-value">${formatDate(siparis.created_at)}</div>
                        </div>
                        
                        <div class="item-actions">
                            ${siparis.odeme_durumu === 'beklemede' 
                                ? `<button onclick="updateSiparisStatus(${siparis.id}, 'odendi')" class="btn btn-success">‚úÖ √ñdendi ƒ∞≈üaretle</button>` 
                                : `<button class="btn btn-success" disabled style="opacity: 0.6;">‚úÖ √ñdendi</button>`
                            }
                            <button onclick="deleteSiparis(${siparis.id})" class="btn btn-danger">üóëÔ∏è Sil</button>
                        </div>
                    </div>
                `;
            });
            mobileHtml += '</div>';

            // Desktop Table
            let desktopHtml = `
                <table class="desktop-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>M√º≈üteri</th>
                            <th>Ara√ß</th>
                            <th>Sigorta</th>
                            <th>√ñdeme</th>
                            <th>Tarih</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            siparisler.forEach(siparis => {
                desktopHtml += `
                    <tr>
                        <td><strong>#${siparis.id}</strong></td>
                        <td>
                            <strong>${siparis.ad_soyad}</strong><br>
                            <small>üìû ${siparis.telefon}</small>
                        </td>
                        <td>
                            <strong>${siparis.marka} ${siparis.model}</strong><br>
                            <small>üöó ${siparis.plaka}</small>
                        </td>
                        <td>
                            <strong>${siparis.secilen_sigorta}</strong><br>
                            <small>üí∞ ${Number(siparis.fiyat).toLocaleString('tr-TR')} ‚Ç∫</small>
                        </td>
                        <td>
                            <span class="status-badge status-${siparis.odeme_durumu}">
                                ${siparis.odeme_durumu === 'beklemede' ? 'Beklemede' : '√ñdendi'}
                            </span>
                        </td>
                        <td><small>${formatDate(siparis.created_at)}</small></td>
                        <td style="white-space: nowrap;">
                            ${siparis.odeme_durumu === 'beklemede' 
                                ? `<button onclick="updateSiparisStatus(${siparis.id}, 'odendi')" class="btn btn-success btn-small">‚úÖ</button>` 
                                : `<span class="status-badge status-odendi" style="font-size: 0.75em;">‚úÖ</span>`
                            }
                            <button onclick="deleteSiparis(${siparis.id})" class="btn btn-danger btn-small">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });

            desktopHtml += '</tbody></table>';
            container.innerHTML = mobileHtml + desktopHtml;
        }

        async function updateSiparisStatus(siparisId, yeniDurum) {
            try {
                const response = await fetch(`/admin/siparis/${siparisId}/durum-guncelle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ durum: yeniDurum })
                });
                const result = await response.json();
                if (result.success) {
                    alert('‚úÖ Sipari≈ü durumu g√ºncellendi!');
                    loadSiparisler();
                } else {
                    alert(`‚ùå Hata: ${result.error}`);
                }
            } catch (error) {
                console.error('Durum g√ºncellenirken hata:', error);
                alert('‚ùå Bir hata olu≈ütu!');
            }
        }

        async function deleteSiparis(siparisId) {
            if (!confirm('Bu sipari≈üi silmek istediƒüinize emin misiniz?')) return;
            try {
                const response = await fetch(`/admin/siparis/${siparisId}/sil`, { method: 'DELETE' });
                const result = await response.json();
                if (result.success) {
                    alert('‚úÖ Sipari≈ü silindi!');
                    loadSiparisler();
                }
            } catch (error) {
                console.error('Silme hatasƒ±:', error);
                alert('‚ùå Bir hata olu≈ütu!');
            }
        }

        // ƒ∞PTAL TALEPLERƒ∞
        async function loadIptalTalepleri() {
            try {
                const response = await fetch('/admin/cancel-requests');
                const talepler = await response.json();
                document.getElementById('iptal-count').textContent = talepler.length;
                displayIptalTalepleri(talepler);
            } catch (error) {
                console.error('ƒ∞ptal talepleri y√ºklenirken hata:', error);
            }
        }

        function displayIptalTalepleri(talepler) {
            const container = document.getElementById('iptaller-container');
            
            if (!talepler || talepler.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå</h3>
                        <p>Hen√ºz hi√ß iptal talebi yok!</p>
                    </div>
                `;
                return;
            }

            // Mobile Cards
            let mobileHtml = '<div class="mobile-cards">';
            talepler.forEach(talep => {
                mobileHtml += `
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-id">#${talep.id}</div>
                            <span class="status-badge status-${talep.status}">
                                ${getStatusText(talep.status)}
                            </span>
                        </div>
                        
                        <div class="item-info">
                            <span class="info-label">M√º≈üteri</span>
                            <div class="info-value info-highlight">${talep.name}</div>
                            <div class="info-value">üìû ${talep.phone}</div>
                        </div>
                        
                        <div class="item-info">
                            <span class="info-label">Plaka</span>
                            <div class="info-value">üöó ${talep.plate}</div>
                        </div>
                        
                        <div class="item-info">
                            <span class="info-label">Tarih</span>
                            <div class="info-value">${formatDate(talep.created_at)}</div>
                        </div>
                        
                        <div class="notes-section">
                            <span class="info-label">Notlar</span>
                            <textarea id="notes-${talep.id}" rows="3" placeholder="Not ekle...">${talep.notes || ''}</textarea>
                            <button onclick="saveNotes(${talep.id})" class="btn btn-secondary btn-small" style="margin-top: 8px; width: 100%;">üíæ Notu Kaydet</button>
                        </div>
                        
                        <div class="item-actions">
                            <select onchange="updateIptalStatus(${talep.id}, this.value)" class="status-select">
                                <option value="beklemede" ${talep.status === 'beklemede' ? 'selected' : ''}>‚è≥ Beklemede</option>
                                <option value="tamamlandi" ${talep.status === 'tamamlandi' ? 'selected' : ''}>‚úÖ Tamamlandƒ±</option>
                                <option value="iptal" ${talep.status === 'iptal' ? 'selected' : ''}>‚ùå ƒ∞ptal</option>
                            </select>
                            <button onclick="deleteIptalTalebi(${talep.id})" class="btn btn-danger" style="margin-top: 8px; width: 100%;">üóëÔ∏è Talebi Sil</button>
                        </div>
                    </div>
                `;
            });
            mobileHtml += '</div>';

            // Desktop Table
            let desktopHtml = `
                <table class="desktop-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>M√º≈üteri</th>
                            <th>Telefon</th>
                            <th>Plaka</th>
                            <th>Durum</th>
                            <th>Notlar</th>
                            <th>Tarih</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            talepler.forEach(talep => {
                desktopHtml += `
                    <tr>
                        <td><strong>#${talep.id}</strong></td>
                        <td><strong>${talep.name}</strong></td>
                        <td>üìû ${talep.phone}</td>
                        <td>üöó ${talep.plate}</td>
                        <td>
                            <span class="status-badge status-${talep.status}">
                                ${getStatusText(talep.status)}
                            </span>
                        </td>
                        <td style="min-width: 200px;">
                            <textarea id="notes-desk-${talep.id}" rows="2" placeholder="Not ekle..." style="font-size: 0.85em;">${talep.notes || ''}</textarea>
                            <button onclick="saveNotes(${talep.id}, true)" class="btn btn-secondary btn-small" style="margin-top: 5px;">üíæ</button>
                        </td>
                        <td><small>${formatDate(talep.created_at)}</small></td>
                        <td style="white-space: nowrap;">
                            <select onchange="updateIptalStatus(${talep.id}, this.value)" class="btn btn-small" style="padding: 6px; font-size: 0.8em;">
                                <option value="beklemede" ${talep.status === 'beklemede' ? 'selected' : ''}>Beklemede</option>
                                <option value="tamamlandi" ${talep.status === 'tamamlandi' ? 'selected' : ''}>Tamamlandƒ±</option>
                                <option value="iptal" ${talep.status === 'iptal' ? 'selected' : ''}>ƒ∞ptal</option>
                            </select>
                            <button onclick="deleteIptalTalebi(${talep.id})" class="btn btn-danger btn-small">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });

            desktopHtml += '</tbody></table>';
            container.innerHTML = mobileHtml + desktopHtml;
        }

        async function updateIptalStatus(requestId, status) {
            try {
                const response = await fetch(`/admin/cancel-request/${requestId}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                const result = await response.json();
                if (result.success) {
                    alert('‚úÖ Durum g√ºncellendi!');
                    loadIptalTalepleri();
                }
            } catch (error) {
                console.error('Durum g√ºncellenirken hata:', error);
                alert('‚ùå Bir hata olu≈ütu!');
            }
        }

        async function saveNotes(requestId, isDesktop = false) {
            const textareaId = isDesktop ? `notes-desk-${requestId}` : `notes-${requestId}`;
            const notes = document.getElementById(textareaId).value;
            try {
