<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SipariÅŸler & Ä°ptal Talepleri</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            padding: 8px;
            margin: 0 auto;
        }
        @media (min-width: 600px) {
            .container { max-width: 1400px; padding: 20px; }
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 10px;
            margin-bottom: 24px;
            border: 1px solid #e9ecef;
        }
        @media (min-width: 768px) {
            .card { padding: 40px; }
        }

        .nav-card {
            background: #343a40;
            color: white;
            margin-bottom: 20px;
        }
        h1 {
            color: #212529;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            background: #495057;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
            margin: 10px;
        }
        .btn:hover {
            background: #343a40;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 58, 64, 0.3);
        }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-warning:hover { background: #e0a800; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .btn-small { padding: 8px 16px; font-size: 0.96em; margin: 2px; }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
        }
        .tab {
            padding: 13px 20px;
            background: transparent;
            border: none;
            font-size: 1.09em;
            font-weight: 600;
            cursor: pointer;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab:hover { color: #495057; }
        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .table-responsive { overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            min-width: 600px;
        }
        th, td {
            padding: 13px 10px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.88em;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-beklemede {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status-odendi, .status-tamamlandi {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-iptal {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .empty-state {
            text-align: center;
            padding: 60px 10px;
            color: #6c757d;
        }
        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        .empty-state p { font-size: 1.05em; margin-bottom: 22px; }
        textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        /* RESPONSIVE BOOST */
        @media (max-width: 900px) {
            table { min-width: 480px; font-size: 0.97em; }
            th, td { padding: 8px; }
        }
        @media (max-width: 600px) {
            .container { padding: 2px; }
            .card { padding: 7px; }
            .btn, .btn-secondary, .btn-success, .btn-warning, .btn-danger {
                display: block;
                width: 100%;
                margin: 6px 0 !important;
                font-size: 1em;
            }
            .nav-card > div {
                flex-direction: column !important;
                gap: 0 !important;
            }
            .tabs {
                flex-direction: column;
                gap: 0;
            }
            .tab {
                width: 100%;
                font-size: 1em;
                padding: 10px 18px;
                border-radius: 0;
                text-align: left;
            }
            .table-responsive { margin: 0 -8px; }
            table { font-size: 0.94em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="card nav-card">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; padding: 10px 0;">
                <h2 style="margin: 0; color: white; font-size: 1.5em;">ğŸ¢ Admin Panel</h2>
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <a href="/" class="btn" style="background: #495057; margin: 0; padding: 8px 20px;">ğŸ“Š Ana Sayfa</a>
                    <a href="/view" class="btn btn-secondary" style="margin: 0; padding: 8px 20px;">ğŸ“‹ Verileri GÃ¶r</a>
                    <a href="/api/vehicles" class="btn btn-secondary" style="margin: 0; padding: 8px 20px;" target="_blank">ğŸ“¡ JSON API</a>
                    <a href="/bank-management" class="btn" style="background: #17a2b8; margin: 0; padding: 8px 20px;">ğŸ¦ Banka YÃ¶netimi</a>
                    <button onclick="refreshAllData()" class="btn btn-success" style="margin: 0; padding: 8px 20px;">ğŸ”„ Yenile</button>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('siparisler', event)">
                    ğŸ›’ Sigorta SipariÅŸleri (<span id="siparis-count">0</span>)
                </button>
                <button class="tab" onclick="switchTab('iptaller', event)">
                    âŒ PoliÃ§e Ä°ptal Talepleri (<span id="iptal-count">0</span>)
                </button>
            </div>

            <!-- SÄ°PARÄ°ÅLER TAB -->
            <div id="tab-siparisler" class="tab-content active">
                <h1 style="margin-bottom: 28px;">ğŸ‘¥ MÃ¼ÅŸteri SipariÅŸleri</h1>
                <div id="siparisler-container">
                    <!-- SipariÅŸler buraya yÃ¼klenecek -->
                </div>
            </div>

            <!-- Ä°PTAL TALEPLERÄ° TAB -->
            <div id="tab-iptaller" class="tab-content">
                <h1 style="margin-bottom: 28px;">âŒ PoliÃ§e Ä°ptal Talepleri</h1>
                <div id="iptaller-container">
                    <!-- Ä°ptal talepleri buraya yÃ¼klenecek -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'siparisler';

        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
        });

        function switchTab(tab, event) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
        }

        async function loadAllData() {
            await loadSiparisler();
            await loadIptalTalepleri();
        }

        function refreshAllData() {
            loadAllData();
        }

        // SÄ°PARÄ°ÅLER
        async function loadSiparisler() {
            try {
                await fetch('/admin/otomatik-temizlik', { method: 'POST' });
                const response = await fetch('/admin/siparisler');
                const siparisler = await response.json();
                document.getElementById('siparis-count').textContent = siparisler.length;
                displaySiparisler(siparisler);
            } catch (error) {
                console.error('SipariÅŸler yÃ¼klenirken hata:', error);
                document.getElementById('siparisler-container').innerHTML = `
                    <div class="empty-state">
                        <h3>âŒ</h3>
                        <p>SipariÅŸler yÃ¼klenirken bir hata oluÅŸtu!</p>
                    </div>
                `;
            }
        }

        function displaySiparisler(siparisler) {
            const container = document.getElementById('siparisler-container');
            if (!siparisler || siparisler.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ“‹</h3>
                        <p>HenÃ¼z hiÃ§ sipariÅŸ yok!</p>
                    </div>
                `;
                return;
            }
            let html = `
                <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>MÃ¼ÅŸteri</th>
                            <th>AraÃ§</th>
                            <th>Sigorta</th>
                            <th>Ã–deme</th>
                            <th>Tarih</th>
                            <th>Ä°ÅŸlemler</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            siparisler.forEach(siparis => {
                html += `
                    <tr>
                        <td><strong>#${siparis.id}</strong></td>
                        <td>
                            <strong>${siparis.ad_soyad}</strong><br>
                            <small>ğŸ“ ${siparis.telefon}</small>
                        </td>
                        <td>
                            <strong>${siparis.marka} ${siparis.model}</strong><br>
                            <small>ğŸš— ${siparis.plaka}</small>
                        </td>
                        <td>
                            <strong>${siparis.secilen_sigorta}</strong><br>
                            <small>ğŸ’° ${Number(siparis.fiyat).toLocaleString('tr-TR')} â‚º</small>
                        </td>
                        <td>
                            <span class="status-badge status-${siparis.odeme_durumu}">
                                ${siparis.odeme_durumu === 'beklemede' ? 'Beklemede' : 'Ã–dendi'}
                            </span>
                        </td>
                        <td><small>${formatDate(siparis.created_at)}</small></td>
                        <td>
                            ${siparis.odeme_durumu === 'beklemede' 
                                ? `<button onclick="updateSiparisStatus(${siparis.id}, 'odendi')" class="btn btn-success btn-small">âœ… Ã–dendi</button>` 
                                : `<span class="status-badge status-odendi">âœ… Ã–dendi</span>`
                            }
                            <button onclick="deleteSiparis(${siparis.id})" class="btn btn-danger btn-small">ğŸ—‘ï¸ Sil</button>
                        </td>
                    </tr>
                `;
            });
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        async function updateSiparisStatus(siparisId, yeniDurum) {
            try {
                const response = await fetch(`/admin/siparis/${siparisId}/durum-guncelle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ durum: yeniDurum })
                });
                const result = await response.json();
                if (result.success) {
                    alert('âœ… SipariÅŸ durumu gÃ¼ncellendi!');
                    loadSiparisler();
                } else {
                    alert(`âŒ Hata: ${result.error}`);
                }
            } catch (error) {
                console.error('Durum gÃ¼ncellenirken hata:', error);
                alert('âŒ Bir hata oluÅŸtu!');
            }
        }

        async function deleteSiparis(siparisId) {
            if (!confirm('Bu sipariÅŸi silmek istediÄŸinize emin misiniz?')) return;
            try {
                const response = await fetch(`/admin/siparis/${siparisId}/sil`, { method: 'DELETE' });
                const result = await response.json();
                if (result.success) {
                    alert('âœ… SipariÅŸ silindi!');
                    loadSiparisler();
                }
            } catch (error) {
                console.error('Silme hatasÄ±:', error);
                alert('âŒ Bir hata oluÅŸtu!');
            }
        }

        // Ä°PTAL TALEPLERÄ°
        async function loadIptalTalepleri() {
            try {
                const response = await fetch('/admin/cancel-requests');
                const talepler = await response.json();
                document.getElementById('iptal-count').textContent = talepler.length;
                displayIptalTalepleri(talepler);
            } catch (error) {
                console.error('Ä°ptal talepleri yÃ¼klenirken hata:', error);
            }
        }

        function displayIptalTalepleri(talepler) {
            const container = document.getElementById('iptaller-container');
            if (!talepler || talepler.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>âŒ</h3>
                        <p>HenÃ¼z hiÃ§ iptal talebi yok!</p>
                    </div>
                `;
                return;
            }
            let html = `
                <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>MÃ¼ÅŸteri</th>
                            <th>Telefon</th>
                            <th>Plaka</th>
                            <th>Durum</th>
                            <th>Notlar</th>
                            <th>Tarih</th>
                            <th>Ä°ÅŸlemler</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            talepler.forEach(talep => {
                html += `
                    <tr>
                        <td><strong>#${talep.id}</strong></td>
                        <td><strong>${talep.name}</strong></td>
                        <td>ğŸ“ ${talep.phone}</td>
                        <td>ğŸš— ${talep.plate}</td>
                        <td>
                            <span class="status-badge status-${talep.status}">
                                ${getStatusText(talep.status)}
                            </span>
                        </td>
                        <td>
                            <textarea id="notes-${talep.id}" rows="2" placeholder="Not ekle...">${talep.notes || ''}</textarea>
                            <button onclick="saveNotes(${talep.id})" class="btn btn-secondary btn-small" style="margin-top: 5px;">ğŸ’¾ Kaydet</button>
                        </td>
                        <td><small>${formatDate(talep.created_at)}</small></td>
                        <td>
                            <select onchange="updateIptalStatus(${talep.id}, this.value)" class="btn btn-small" style="padding: 8px;">
                                <option value="beklemede" ${talep.status === 'beklemede' ? 'selected' : ''}>Beklemede</option>
                                <option value="tamamlandi" ${talep.status === 'tamamlandi' ? 'selected' : ''}>TamamlandÄ±</option>
                                <option value="iptal" ${talep.status === 'iptal' ? 'selected' : ''}>Ä°ptal</option>
                            </select>
                            <button onclick="deleteIptalTalebi(${talep.id})" class="btn btn-danger btn-small">ğŸ—‘ï¸ Sil</button>
                        </td>
                    </tr>
                `;
            });
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        async function updateIptalStatus(requestId, status) {
            try {
                const response = await fetch(`/admin/cancel-request/${requestId}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                const result = await response.json();
                if (result.success) {
                    alert('âœ… Durum gÃ¼ncellendi!');
                    loadIptalTalepleri();
                }
            } catch (error) {
                console.error('Durum gÃ¼ncellenirken hata:', error);
                alert('âŒ Bir hata oluÅŸtu!');
            }
        }

        async function saveNotes(requestId) {
            const notes = document.getElementById(`notes-${requestId}`).value;
            try {
                const response = await fetch(`/admin/cancel-request/${requestId}/notes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notes })
                });
                const result = await response.json();
                if (result.success) {
                    alert('âœ… Not kaydedildi!');
                }
            } catch (error) {
                console.error('Not kaydetme hatasÄ±:', error);
                alert('âŒ Bir hata oluÅŸtu!');
            }
        }

        async function deleteIptalTalebi(requestId) {
            if (!confirm('Bu iptal talebini silmek istediÄŸinize emin misiniz?')) return;
            try {
                const response = await fetch(`/admin/cancel-request/${requestId}`, { method: 'DELETE' });
                const result = await response.json();
                if (result.success) {
                    alert('âœ… Ä°ptal talebi silindi!');
                    loadIptalTalepleri();
                }
            } catch (error) {
                console.error('Silme hatasÄ±:', error);
                alert('âŒ Bir hata oluÅŸtu!');
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'beklemede': return 'Beklemede';
                case 'tamamlandi': return 'TamamlandÄ±';
                case 'iptal': return 'Ä°ptal';
                case 'odendi': return 'Ã–dendi';
                default: return status;
            }
        }
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('tr-TR');
        }
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
