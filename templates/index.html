<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sigorta Y√∂netim Paneli</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:#f8f9fa;
    padding:15px;
}
.container{max-width:1200px;margin:auto}

/* CARD */
.card{
    background:white;
    border-radius:15px;
    padding:35px;
    margin-bottom:25px;
    box-shadow:0 4px 20px rgba(0,0,0,.08);
    border:1px solid #e9ecef;
}

/* NAVBAR */
.admin-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:15px;
    flex-wrap:wrap;
}
.admin-title{color:white;font-size:1.4em}
.admin-actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}

/* BUTTON */
.btn{
    background:#495057;
    color:white;
    padding:12px 30px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:600;
    text-decoration:none;
    transition:.3s;
    text-align:center;
}
.btn:hover{background:#343a40}
.btn-secondary{background:#6c757d}
.btn-admin{background:#28a745}
.btn-danger{background:#dc3545}

/* STATS */
.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin:30px 0;
}
.stat-card{
    background:white;
    padding:25px;
    border-radius:15px;
    text-align:center;
    border:2px solid #e9ecef;
}
.stat-number{font-size:2.5em;font-weight:bold}

/* UPLOAD */
.upload-area{
    border:3px dashed #dee2e6;
    border-radius:15px;
    padding:50px 20px;
    text-align:center;
    cursor:pointer;
    background:#f8f9fa;
}
.upload-area:hover{background:#e9ecef}
.upload-icon{font-size:3.5em}

/* ACTION BUTTONS */
.action-buttons{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:30px;
    flex-wrap:wrap;
}

/* SELECT */
select{
    width:100%;
    padding:14px;
    border-radius:8px;
    border:2px solid #e9ecef;
    font-size:1em;
}

/* RESULTS */
.price-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:15px;
}

/* RESPONSIVE */
@media(max-width:768px){
    body{
        padding:12px;
    }
    
    .card{
        padding:20px;
        border-radius:10px;
    }
    
    .admin-bar{
        flex-direction:column;
        text-align:center;
    }
    
    .admin-title{
        font-size:1.2em;
    }
    
    .admin-actions{
        flex-direction:column;
        width:100%;
    }
    
    .admin-actions .btn{
        width:100%;
    }
    
    .stats{
        grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
        gap:15px;
    }
    
    .stat-card{
        padding:20px;
    }
    
    .stat-number{
        font-size:2em;
    }
    
    .upload-area{
        padding:30px 15px;
    }
    
    .upload-icon{
        font-size:2.8em;
    }
    
    .btn{
        padding:10px 20px;
        font-size:0.95em;
    }
    
    select{
        padding:12px;
        font-size:0.95em;
    }
    
    h1{
        font-size:1.6em;
    }
    
    h2{
        font-size:1.3em;
    }
    
    .price-grid{
        grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
        gap:12px;
    }
}

@media(max-width:480px){
    body{
        padding:8px;
    }
    
    .card{
        padding:14px;
        border-radius:8px;
    }
    
    .admin-bar{
        gap:10px;
    }
    
    .admin-title{
        font-size:1em;
    }
    
    .admin-actions{
        gap:5px;
    }
    
    .admin-actions .btn{
        padding:8px 12px;
        font-size:0.85em;
    }
    
    .stats{
        grid-template-columns:1fr;
        gap:10px;
        margin:20px 0;
    }
    
    .stat-card{
        padding:15px;
    }
    
    .stat-number{
        font-size:1.6em;
    }
    
    .upload-area{
        padding:20px 10px;
    }
    
    .upload-icon{
        font-size:2.2em;
    }
    
    .action-buttons{
        flex-direction:column;
        gap:8px;
    }
    
    .action-buttons .btn{
        width:100%;
    }
    
    .btn{
        padding:8px 16px;
        font-size:0.9em;
    }
    
    select{
        padding:10px;
        font-size:0.9em;
    }
    
    h1{
        font-size:1.25em;
    }
    
    h2{
        font-size:1.1em;
    }
    
    p{
        font-size:0.9em;
    }
    
    .price-grid{
        grid-template-columns:1fr;
        gap:10px;
    }
}
</style>
</head>

</html>
